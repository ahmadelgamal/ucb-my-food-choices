<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="../public/css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food Choices - Dietary Restrictions</title>
  </head>

  <body>
    <header>
      <nav class="green">
        <div class="container nav-wrapper">
          <a href="#" class="brand-logo hide-on-med-and-down"
            ><i class="material-icons">local_dining</i>My Food Choices</a
          >
          <a href="#" class="brand-logo hide-on-large-only"
            ><i class="material-icons">local_dining</i>MFC</a
          >
          <a href="#" data-target="mobile-nav" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-nav">
        <li><a href="#">Logout</a></li>
      </ul>
    </header>

    <main>
      <!-- MATERIALIZE: The `for` attribute is necessary to bind our custom checkbox with the input.
        Add the input's `id` as the value of the for attribute of the label. -->

      <div class="container">
        <h1>Dietary Restrictions</h1>
        <h3>Allergies</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Eggs</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Fish</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Gluten</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Peanuts</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Shellfish</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Soy</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Tree Nuts</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Wheat</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container">
        <h3>Medical</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Celiac Disease: Gluten Free</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Diabetes: Sugar Free</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Gout: High Vegetables & Low Meat</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Hypertension: Low Salt</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Lactose Intolerance: Dairy Free</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container">
        <h3>Religious</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Buddhist: No Meat, Garlic &amp; Onions</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Hindu: No Beef &amp; Eggs</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Jewish: Kosher</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Muslim: Halal</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container">
        <h3>Substance</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Alcohol Free</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Caffeine Free</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container">
        <h3>Weight Management</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Atkins</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Keto</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Low Carb</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Low Fat</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Paleo</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container">
        <h3>Other</h3>
        <form action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Pescetarian</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Vegan</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Vegetarian</span>
            </label>
          </p>
        </form>
      </div>

      <div class="container center-align">
        <button
          class="btn waves-effect waves-light btn-large green"
          type="submit"
          name="action"
        >
          Update Profile
          <i class="material-icons right">save</i>
        </button>
      </div>
    </main>

    <footer class="page-footer green lighten-1">
      <div class="footer-copyright">
        <div class="container">Â© 2020 Copyright My Food Choices</div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
