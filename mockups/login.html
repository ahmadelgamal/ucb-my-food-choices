<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="../public/css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food Choices - Login</title>
  </head>

  <body>
    <header>
      <nav class="green">
        <div class="container nav-wrapper">
          <a href="#!" class="brand-logo hide-on-med-and-down"
            ><i class="material-icons">local_dining</i>My Food Choices</a
          >
          <a href="#!" class="brand-logo hide-on-large-only"
            ><i class="material-icons">local_dining</i>MFC</a
          >
          <a href="#" data-target="mobile-nav" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-nav">
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <h1>Login</h1>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 hoverable">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 hoverable">
                <i class="material-icons prefix">security</i>
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
        <button
          class="btn btn-large waves-effect waves-light green hoverable"
          type="submit"
          name="action"
        >
          Login
          <i class="material-icons right">send</i>
        </button>
        <p class="center-align">
          Not a member? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </main>

    <footer class="page-footer green lighten-1">
      <div class="footer-copyright">
        <div class="container">Â© 2020 Copyright My Food Choices</div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
