<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food Choices - Login</title>
  </head>

  <body>
    <header>
      <nav class="green">
        <div class="container nav-wrapper">
          <a href="#!" class="brand-logo hide-on-med-and-down"
            ><i class="material-icons">local_dining</i>My Food Choices</a
          >
          <a href="#!" class="brand-logo hide-on-large-only"
            ><i class="material-icons">local_dining</i>MFC</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav">
        <li><a href="#">Profile</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <h3>Login</h3>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
        <p class="center-align">
          Not a member? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </main>

    <footer class="page-footer green lighten-1">
      <div class="container">
        <div class="row">
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="grey-text text-lighten-3" href="about.html">About</a>
            </li>
            <li>
              <a class="grey-text text-lighten-3" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">Â© 2020 Copyright My Food Choices</div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
